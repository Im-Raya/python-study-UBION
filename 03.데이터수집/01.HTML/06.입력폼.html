<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 입력 필드를 만든다</h1>
    <input>

    <!-- 텍스트를 입력받는 text유형-->
     <h1> type="text" </h1>
     <input type="text" placeholder="텍스트를 입력하세요." maxlength="15", size="20">

     <br> 
     <h1> type="text"& type = "password" </h1>
     <input type= "text" placeholder="아이디를 입력하세요.">
        <br> 
     <input type= "password" placeholder="비밀번호를 입력하세요.">

    <h1> type="number"</h1>
    사과 <input type="number" min="0" max="10" step="1"> 개 주세요!

    <h1> type="color" </h1>
    <input type="color">

    <h1> type="button" </h1>
    <input type="button" value = "PUSH">

    <p> 좋아하는 과목을 하나만 고르세요.</p>
    <input type="radio" name="subject"> 국어
    <input type="radio" name="subject"> 영어
    <input type="radio" name="subject"> 수학

    <p> 좋아하는 음식을 하나만 고르세요.</p>
    <input type="checkbox" name="subject"> 제육볶음
    <input type="checkbox" name="subject"> 돈까스
    <input type="checkbox" name="subject"> 떡볶이

    <h1>로그인 해주세요</h1>
    <label> 아이디 
        <input type="text">
    </label>
    <br>
    <label for="pw">비밀번호</label>
    <input id="pw" type="password">

    <!--드롭다운-->
    <select> 
        <option> 커피 </option>
        <option> 콜라 </option>
        <option> 쥬스 </option>        
        <option> 생수 </option>
    </select>

    <select size="3" multiple>
        <option> 커피 </option>
        <option> 콜라 </option>
        <option> 쥬스 </option>        
        <option> 생수 </option>
        <option> 녹차 </option>        
        <option> 맥주 </option>
    </select>

    <select>
        <option value="coffee"> 커피 </option>
        <option value="coke"> 콜라 </option>
        <option value="jucie"> 쥬스 </option>        
        <option value="water" selected> 생수 </option>
        <option value="tea"> 녹차 </option>        
        <option value="beer"> 맥주 </option>
    </select>
    <br><br>

    <!-- 여러 줄의 텍스트 입력-->
     <textarea cols="10" row="6"></textarea>
     <textarea cols="10" row="6">텍스트를 입력하세요.</textarea>

     <p> 작업 진행 중... 60%...</p>
     <progress value="60" max="100"></progress>
     
</body>
</html>
